<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <title>Inscripción Colegio</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>ANOTARSE A LA MATERIA</h1>
      <form id="formNombre">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
        <button type="submit">Continuar</button>
      </form>
      <div id="saludo"></div>
      <div id="materiasContainer"></div>
      <div id="resultadoInscripcion" aria-live="polite"></div>
    </main>
    <footer>
      <button id="btnLimpiar">Limpiar Inscripción</button>
    </footer>
  </body>
</html>
